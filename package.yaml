name:                besra
version:             0.0.1
homepage:            https://github.com/luc-tielen/besra-lang#README.md
license:             MIT
author:              Luc Tielen
maintainer:          luc.tielen@gmail.com
copyright:           2019 Luc Tielen
category:            Web
extra-source-files:
- README.md
- CHANGELOG.md
- LICENSE

dependencies:
  - base >= 4.11.0 && < 5
  - protolude >= 0.2.2 && < 1
  - mtl >= 2.2.2 && < 3
  - text >= 1.2.3.1 && < 2
  - vector >= 0.12.0.2 && < 1
  - megaparsec >= 7.0.4 && < 8
  - parser-combinators >= 1.0.1 && < 2
  - parallel >= 3.2.2.0 && < 4

default-extensions:
  - NoImplicitPrelude
  - OverloadedStrings
  - OverloadedLists
  - TypeSynonymInstances
  - FlexibleContexts
  - FlexibleInstances
  - LambdaCase
  - TupleSections
  - RankNTypes
  - TypeFamilies
  - GADTs
  - TypeFamilies
  - DataKinds
  - DeriveFunctor
  - StandaloneDeriving

ghc-options:
  - -Wall
  - -Weverything
  - -Wno-safe
  - -Wno-unsafe
  - -Wno-missed-specializations
  - -Wno-all-missed-specializations
  - -Wno-missing-import-lists
  - -Wno-type-defaults
  - -Wno-missing-local-signatures
  - -Wno-monomorphism-restriction
  - -optP-Wno-nonportable-include-path
  - -fhide-source-paths
  - -fmax-valid-hole-fits=0
  - -O0

library:
  source-dirs:        lib

executables:
  besra:
    source-dirs:      src
    main:             Main.hs
    dependencies:
      - besra

tests:
  besra-test:
    main:             test.hs
    source-dirs:      tests
    dependencies:
      - hspec >= 2.7.1 && < 3.0.0
      - hspec-megaparsec >= 2.0.0 && < 3
      - neat-interpolation >= 0.3.2.4 && < 1
      - besra

